<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Football Score Tracker</title>
    <!--Js Link-->
    <script src="./assets/script/app.js"></script>
    <!--Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--Css Link-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="bg">
      <div class="container bg-color">
        <div class="row text-center pb-5">
          <h1 class="mt-4">SCORE</h1>
          <h2>
            <span id="a_team"> 0 </span>:
            <span id="b_team">0</span>
          </h2>
          <div class="col-6">
            <h2 id="teamName_a">Team A</h2>
            <button
              button
              class="btn btn-outline-danger"
              onclick="changeTeam_a()"
            >
              Change Team
            </button>
            <div class="row mx-4 mt-4">
              <button class="btn btn-outline-light" onclick="addGoal_a()">
                Add Goal
              </button>
              <button
                class="btn btn-outline-light mt-4"
                onclick="removeGoal_a()"
              >
                Remove Goal
              </button>
              <button
                class="btn btn-outline-light mt-4"
                onclick="enterGoal_a()"
              >
                Enter Goal Number
              </button>
            </div>
          </div>
          <div class="col-6">
            <h2 id="teamName_b">Team B</h2>
            <button
              button
              class="btn btn-outline-danger"
              onclick="changeTeam_b()"
            >
              Change Team
            </button>
            <div class="row mx-4 mt-4">
              <button class="btn btn-outline-light" onclick="addGoal_b()">
                Add Goal
              </button>
              <button
                class="btn btn-outline-light mt-4"
                onclick="removeGoal_b()"
              >
                Remove Goal
              </button>
              <button
                class="btn btn-outline-light mt-4"
                onclick="enterGoal_b()"
              >
                Enter Goal Number
              </button>
            </div>
          </div>
        </div>
      </div>
      <marquee behavior="alternate" scrollamount="40">
        <marquee behavior="alternate" direction="down" scrollamount="20">
          <img src="./assets/images/ball2.png" alt="" class="ball" />
        </marquee>
      </marquee>
    </section>

    <!--Js Link-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
